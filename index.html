<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <nav>💰 Stock Calculator 💹</nav>
    <header id="img">
        <img src="./assets/normal.jpg" alt="Stock Normal">
    </header>
    <main>
        <input id="cost-price" type="number" placeholder="Enter cost price of stock">
        <input id="stock-quantity" type="number" placeholder="Enter Quantity of stock">
        <input id="current-price" type="number" placeholder="Enter current price of stock">
        <button id="calculate-btn">Calculate</button>
        <div id="result-div"></div>
    </main>
    <footer id="footer">
        Made with ❤ by Vignesh
        <ul>
            <li><a href="https://github.com/dev-vicki" target="_blank">github</a></li>
            <li><a href="https://twitter.com/dev_vicki" target="_blank">twitter</a></li>
            <li><a href="https://www.linkedin.com/in/vignesh77/" target="_blank">linkedIn</a></li>
        </ul>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
